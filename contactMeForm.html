<div class="modal fade" id="contact-me-modal" tabindex="-1" role="dialog" aria-labelledby="contact-me-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div id="contact-me-modal-label" class="modal-title h3">
                    Contact Samuel
                </div>
                <button type="button" class="close" data-dismiss="modal">
                    <span class="fas fa-times text-danger"></span>
                </button>
            </div>
            <div class="modal-body">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" class="form-control">
                    </div>
                    <p class="display-5">Preferred method of contact</p>
                    <div class="form-check form-check-inline mb-4">
                        <input class="form-check-input" type="checkbox" id="prefer-email">
                        <label for="prefer-email" class="form-check-label">Email</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="prefer-call">
                        <label for="prefer-call" class="form-check-label">Call</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="prefer-text">
                        <label for="prefer-text" class="form-check-label">Text</label>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason</label>
                        <select name="reason" id="reason" class="form-control">
                            <option value="employment">Employment Opportunity</option>
                            <option value="question">Question</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea name="comment" id="comment" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
